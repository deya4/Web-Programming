  This HTML file serves as the user interface for logging in to the Binary Hub Learning platform.
  If the login is successful, the user is directed to the enrollment page, where they will be able

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Final Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bruno+Ace&family=Caveat&family=Dongle:wght@300&family=Inter:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
    <script src="login.js"></script>
  </head>
  <body>
    <header>
      <div class="logo-and-title">
        <a href="#">
          <!-- This logo image is courtesy of 'Pixabay' - A website that provides a platform for
        sharing high-quality, royalty-free images and videos -->
          <img id="logo" src="images/logo.jpg" alt="logo">
        </a>
        <h1>BinaryHub<br>Learning</h1>
      </div>
      <div class="main-navigation">
        <button class= "nav-button" id="home-button">Home</button>
        <button class= "nav-button" id="instructions-button">How to Register</button>
        <button class= "nav-button" id="log-in-button">Log In</button>
      </div>
    </header>

    <main>
      <section id="login-page" class="full-screen">
        <article id="login">
          <p id="error"></p>
          <form id="login-view">
            <h2>Log in</h2>
            <label>Email:<input type="text" name="email" id="log-email"></label>
              <label>Password:<input type="password" name="password" id="log-password"></label>
            <button id="login-btn">Log in</button>
          </form>
        </article>
      </section>
    </main>
    </body>
  </html>
